<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampaignPro</title>
  <meta name="description" content="Gerenciamento de campanhas do Facebook na palma da sua mão!" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a href="#" class="list-group-item list-group-item-action py-2 ripple active d-flex align-items-center">
            <span class="material-symbols-outlined">
              campaign
            </span>
            <span class="ms-3">Campanhas</span>
          </a>
        </div>
      </div>
    </nav>

    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
      <div class="container-fluid justify-content-start">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="material-symbols-outlined">
            menu
          </span>
        </button>
        <a class="navbar-brand" href="#">
          <h1 class="ms-4 ms-lg-0 mb-0 h4">CampaignPro</h1>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container pt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Campanhas</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCampaignModal" id="modal-toggle">
          Nova campanha
      </div>

      <section class="campaigns-list-wrapper container">
        <ul id="campaigns-list" class="campaigns-list row gy-3">

        </ul>
      </section>
    </div>
  </main>

  <div class="modal fade" id="newCampaignModal" tabindex="-1" aria-labelledby="newCampaignModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar nova campanha</h5>
          <button type="button" id="modal-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="saveCampaign(event)">
            <div class="mb-3">
              <label for="campaign-name" class="col-form-label">
                Nome da campanha<span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="campaign-name" required />
            </div>
            <div class="mb-3">
              <label for="description-text" class="col-form-label">Descrição</label>
              <textarea class="form-control" id="description-text"></textarea>
            </div>
            <div class="mb-3">
              <label for="budget" class="col-form-label">Orçamento (em reais)<span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="budget" required />
            </div>
            <div class="mb-3">
              <label for="start-date" class="col-form-label">Data de início<span class="text-danger">*</span></label>
              <input type="datetime-local" class="form-control" id="start-date" required />
            </div>
            <div class="mb-3">
              <label for="end-date" class="col-form-label">Data de término<span class="text-danger">*</span></label>
              <input type="datetime-local" class="form-control" id="end-date" required />
            </div>
            <div class="mb-3">
              <label for="target-audience" class="col-form-label">Público-alvo<span class="text-danger">*</span></label>
              <select class="form-select" id="target-audience" required>
                <option value="" selected disabled>Selecione um público-alvo</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Criar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
  <script src="js/getCampaigns.js"></script>
  <script src="js/getTargetAudiences.js"></script>
  <script src="js/saveCampaign.js"></script>
</body>

</html>
